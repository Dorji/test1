<!DOCTYPE html>
<html>
<head>
    <title>All book list page</title>
</head>
<body>
<form method="get" action="/">
    <button type="submit">main</button>
</form>
<h2>Book:</h2>
<ul>
    <li>
        <b>{{.Title}}</b>
        <p>{{.PageCount}}</p>
        <p>{{.Author}}</p>
        <p style="color:Green">{{.Rating}}</p>
        <p><hr></p>
    </li>
</ul>
</body>
</html>
